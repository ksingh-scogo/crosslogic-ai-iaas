apiVersion: v1
kind: ConfigMap
metadata:
  name: control-plane-config
  namespace: default
data:
  SERVER_HOST: "0.0.0.0"
  SERVER_PORT: "8080"
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_USER: "crosslogic"
  DB_NAME: "crosslogic_iaas"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  LOG_LEVEL: "info"
  BILLING_AGGREGATION_INTERVAL: "1h"
  BILLING_EXPORT_INTERVAL: "5m"
---
apiVersion: v1
kind: Secret
metadata:
  name: control-plane-secrets
  namespace: default
type: Opaque
stringData:
  # These should be replaced with actual base64 encoded values in production
  # or managed via ExternalSecrets / Vault
  DB_PASSWORD: "changeme"
  STRIPE_SECRET_KEY: "sk_test_..."
  STRIPE_WEBHOOK_SECRET: "whsec_..."
  ADMIN_API_TOKEN: "admin-token-..."
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: default
  labels:
    app: control-plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      containers:
      - name: control-plane
        image: crosslogic/control-plane:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        envFrom:
        - configMapRef:
            name: control-plane-config
        - secretRef:
            name: control-plane-secrets
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: default
spec:
  selector:
    app: control-plane
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP

