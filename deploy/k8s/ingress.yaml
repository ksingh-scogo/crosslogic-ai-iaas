apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cic-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.crosslogic.ai
      secretName: cic-tls
  rules:
    - host: api.crosslogic.ai
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: control-plane
                port:
                  number: 80

