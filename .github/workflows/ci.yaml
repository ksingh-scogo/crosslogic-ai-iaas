name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build Control Plane
      run: |
        cd control-plane
        go build -v ./cmd/server

    - name: Test Control Plane
      run: |
        cd control-plane
        go test -v ./...

    - name: Build Node Agent
      run: |
        cd node-agent
        go build -v ./cmd/main.go

  docker:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Control Plane
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.control-plane
        push: true
        tags: crosslogic/control-plane:latest

    - name: Build and push Node Agent
      uses: docker/build-push-action@v4
      with:
        context: .
        file: Dockerfile.node-agent
        push: true
        tags: crosslogic/node-agent:latest

