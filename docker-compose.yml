version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crosslogic-postgres
    environment:
      POSTGRES_DB: crosslogic_iaas
      POSTGRES_USER: crosslogic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crosslogic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crosslogic-network

  # SkyPilot State Database (separate for SkyPilot state management)
  postgres-skypilot:
    image: postgres:16-alpine
    container_name: crosslogic-skypilot-db
    environment:
      POSTGRES_DB: skypilot_state
      POSTGRES_USER: crosslogic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5433:5432"
    volumes:
      - postgres_skypilot_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crosslogic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crosslogic-network

  # Redis Cache (for rate limiting)
  redis:
    image: redis:7-alpine
    container_name: crosslogic-redis
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crosslogic-network

  # Control Plane
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    container_name: crosslogic-control-plane
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      # Server
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - CONTROL_PLANE_URL=http://localhost:8080

      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=crosslogic
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - DB_NAME=crosslogic_iaas
      - DB_SSL_MODE=disable

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

      # Cloudflare R2 (for fast model loading - vLLM native S3 support)
      - R2_ENDPOINT=${R2_ENDPOINT}
      - R2_BUCKET=${R2_BUCKET:-crosslogic-models}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY}
      - R2_SECRET_KEY=${R2_SECRET_KEY}
      - R2_CDN_DOMAIN=${R2_CDN_DOMAIN}

      # Stripe (use test keys or set via .env)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_dummy}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_dummy}

      # Security
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN:-dev_admin_token}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_minimum_32_chars}

      # Runtime
      - VLLM_VERSION=0.6.2
      - TORCH_VERSION=2.4.0

      # Monitoring
      - LOG_LEVEL=debug
      - MONITORING_ENABLED=true
      - PROMETHEUS_PORT=9090
    depends_on:
      postgres:
        condition: service_healthy
      postgres-skypilot:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crosslogic-network
    restart: unless-stopped

  # Prometheus (optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: crosslogic-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - crosslogic-network
    restart: unless-stopped

  # Dashboard (Next.js Admin UI)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: crosslogic-dashboard
    ports:
      - "3000:3000"
    environment:
      - CROSSLOGIC_API_BASE_URL=http://control-plane:8080
      - CROSSLOGIC_ADMIN_TOKEN=${ADMIN_API_TOKEN}
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=${JWT_SECRET}
    depends_on:
      - control-plane
    networks:
      - crosslogic-network
    restart: unless-stopped

  # Grafana (optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: crosslogic-grafana
    ports:
      - "3001:3000"  # Changed to 3001 to avoid conflict with dashboard
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - crosslogic-network
    restart: unless-stopped

volumes:
  postgres_data:
  postgres_skypilot_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  crosslogic-network:
    driver: bridge
