version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: crosslogic-postgres
    environment:
      POSTGRES_DB: crosslogic_iaas
      POSTGRES_USER: crosslogic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crosslogic"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crosslogic-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crosslogic-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crosslogic-network

  # Control Plane
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    container_name: crosslogic-control-plane
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=crosslogic
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - DB_NAME=crosslogic_iaas
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crosslogic-network
    restart: unless-stopped

  # Prometheus (optional - for monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: crosslogic-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - crosslogic-network
    restart: unless-stopped

  # Grafana (optional - for visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: crosslogic-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - crosslogic-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  crosslogic-network:
    driver: bridge
