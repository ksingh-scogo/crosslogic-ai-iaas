# Optimized Docker Compose for Local Development
# - Removed separate SkyPilot Postgres (not needed for local dev)
# - Made architecture auto-detected (works on both ARM and x86)
# - Made monitoring services optional with profiles
# - Reduced resource usage for local dev

services:
  # PostgreSQL Database (single instance)
  postgres:
    image: postgres:16-alpine
    container_name: crosslogic-postgres
    environment:
      POSTGRES_DB: crosslogic_iaas
      POSTGRES_USER: crosslogic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crosslogic -d crosslogic_iaas"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - crosslogic-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crosslogic-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - crosslogic-network

  # Control Plane - Architecture auto-detected via Docker buildx
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    container_name: crosslogic-control-plane
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      # Server
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - CONTROL_PLANE_URL=http://localhost:8080

      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=crosslogic
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - DB_NAME=crosslogic_iaas
      - DB_SSL_MODE=disable
      - DB_MAX_CONNECTIONS=25
      - DB_MIN_CONNECTIONS=5

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

      # Cloudflare R2 (optional for local dev)
      - R2_ENDPOINT=${R2_ENDPOINT:-}
      - R2_BUCKET=${R2_BUCKET:-crosslogic-models}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY:-}
      - R2_SECRET_KEY=${R2_SECRET_KEY:-}
      - R2_CDN_DOMAIN=${R2_CDN_DOMAIN:-}

      # Stripe (optional for local dev)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_dummy}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_dummy}

      # Security
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN:-dev_admin_token}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_minimum_32_chars}

      # Runtime
      - VLLM_VERSION=0.6.2
      - TORCH_VERSION=2.4.0

      # Monitoring
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MONITORING_ENABLED=true
      - PROMETHEUS_PORT=9090

      # Notifications (disabled for local dev)
      - NOTIFICATIONS_ENABLED=false

      # Cloud credentials (optional - for real GPU launches)
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crosslogic-network
    restart: unless-stopped

  # Dashboard (Vite + React Admin UI)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
      args:
        - VITE_API_BASE_URL=http://localhost:8080
        - VITE_ADMIN_TOKEN=${ADMIN_API_TOKEN:-dev_admin_token}
    container_name: crosslogic-dashboard
    ports:
      - "3000:80"
    depends_on:
      - control-plane
    networks:
      - crosslogic-network
    restart: unless-stopped

  # ===== MONITORING SERVICES (use: docker compose --profile monitoring up) =====

  prometheus:
    image: prom/prometheus:latest
    container_name: crosslogic-prometheus
    profiles: ["monitoring"]
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - crosslogic-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: crosslogic-grafana
    profiles: ["monitoring"]
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - crosslogic-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  crosslogic-network:
    driver: bridge
