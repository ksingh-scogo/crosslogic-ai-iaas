# Optimized Docker Compose for Local Development
#
# Optimizations:
# - Single PostgreSQL instance (SkyPilot uses its built-in SQLite for state by default)
# - Auto-detected architecture (works on both ARM64/M1 and x86)
# - Monitoring services optional (use: docker compose --profile monitoring up)
# - Reduced resource usage for local development
#
# Note: SkyPilot stores state in ~/.sky/ using SQLite. A separate PostgreSQL
# for SkyPilot is only needed for advanced production configurations.
# See database/README.md for optional PostgreSQL SkyPilot backend setup.

services:
  # PostgreSQL Database (single instance)
  postgres:
    image: postgres:16-alpine
    container_name: crosslogic-postgres
    environment:
      POSTGRES_DB: crosslogic_iaas
      POSTGRES_USER: crosslogic
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schemas:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crosslogic -d crosslogic_iaas"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - crosslogic-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: crosslogic-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - crosslogic-network

  # SkyPilot API Server
  skypilot-api:
    image: berkeleyskypilot/skypilot-nightly:latest
    container_name: crosslogic-skypilot-api
    command: ["sky", "api", "start", "--host", "0.0.0.0", "--foreground"]
    ports:
      - "46580:46580"
    environment:
      # SkyPilot API Server configuration
      - SKYPILOT_API_PORT=46580
      - SKYPILOT_API_HOST=0.0.0.0

      # Database configuration (optional - uses SQLite by default)
      - SKYPILOT_DB_TYPE=${SKYPILOT_DB_TYPE:-sqlite}
      - SKYPILOT_DB_HOST=postgres
      - SKYPILOT_DB_PORT=5432
      - SKYPILOT_DB_USER=crosslogic
      - SKYPILOT_DB_PASSWORD=${DB_PASSWORD:-changeme}
      - SKYPILOT_DB_NAME=skypilot_state

      # Cloud credentials (passed through from host environment)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:-us-west-2}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-}
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}

      # API Server security
      - SKYPILOT_SERVICE_ACCOUNT_TOKEN=${SKYPILOT_SERVICE_ACCOUNT_TOKEN:-sky_dev_skypilot_token_12345}
      - SKYPILOT_CREDENTIAL_ENCRYPTION_KEY=${SKYPILOT_CREDENTIAL_ENCRYPTION_KEY:-dev_encryption_key_minimum_32_chars}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      # SkyPilot state directory (stores cluster configs, logs, etc.)
      - skypilot_state:/root/.sky

      # Cloud credentials directory (optional - for file-based credentials)
      # Uncomment these if you want to mount cloud credentials from host:
      # - ${HOME}/.aws:/root/.aws:ro
      # - ${HOME}/.config/gcloud:/root/.config/gcloud:ro
      # - ${HOME}/.azure:/root/.azure:ro

      # SSH keys for cluster access
      - skypilot_ssh:/root/.ssh
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:46580/api/health')"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - crosslogic-network
    restart: unless-stopped

  # Control Plane - Architecture auto-detected via Docker buildx
  control-plane:
    build:
      context: .
      dockerfile: Dockerfile.control-plane
    container_name: crosslogic-control-plane
    ports:
      - "8080:8080"
      - "9090:9090"
    environment:
      # Server
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - CONTROL_PLANE_URL=http://localhost:8080

      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=crosslogic
      - DB_PASSWORD=${DB_PASSWORD:-changeme}
      - DB_NAME=crosslogic_iaas
      - DB_SSL_MODE=disable
      - DB_MAX_CONNECTIONS=25
      - DB_MIN_CONNECTIONS=5

      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0

      # Cloudflare R2 (optional for local dev)
      - R2_ENDPOINT=${R2_ENDPOINT:-}
      - R2_BUCKET=${R2_BUCKET:-crosslogic-models}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY:-}
      - R2_SECRET_KEY=${R2_SECRET_KEY:-}
      - R2_CDN_DOMAIN=${R2_CDN_DOMAIN:-}

      # Stripe (optional for local dev)
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_dummy}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_dummy}

      # Security
      - ADMIN_API_TOKEN=${ADMIN_API_TOKEN:-dev_admin_token}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_minimum_32_chars}

      # Runtime
      - VLLM_VERSION=0.6.2
      - TORCH_VERSION=2.4.0

      # Monitoring
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - MONITORING_ENABLED=true
      - PROMETHEUS_PORT=9090

      # Notifications (disabled for local dev)
      - NOTIFICATIONS_ENABLED=false

      # Cloud credentials (optional - for real GPU launches)
      - AZURE_SUBSCRIPTION_ID=${AZURE_SUBSCRIPTION_ID:-}
      - AZURE_TENANT_ID=${AZURE_TENANT_ID:-}
      - AZURE_CLIENT_ID=${AZURE_CLIENT_ID:-}
      - AZURE_CLIENT_SECRET=${AZURE_CLIENT_SECRET:-}

      # SkyPilot API Server integration
      - SKYPILOT_API_SERVER_URL=http://skypilot-api:46580
      - SKYPILOT_USE_API_SERVER=true
      - SKYPILOT_SERVICE_ACCOUNT_TOKEN=${SKYPILOT_SERVICE_ACCOUNT_TOKEN:-sky_dev_skypilot_token_12345}
      - SKYPILOT_CREDENTIAL_ENCRYPTION_KEY=${SKYPILOT_CREDENTIAL_ENCRYPTION_KEY:-dev_encryption_key_minimum_32_chars}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      skypilot-api:
        condition: service_started
    networks:
      - crosslogic-network
    restart: unless-stopped

  # Dashboard (Vite + React Admin UI)
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
      args:
        - VITE_API_BASE_URL=http://localhost:8080
        - VITE_ADMIN_TOKEN=${ADMIN_API_TOKEN:-dev_admin_token}
    container_name: crosslogic-dashboard
    ports:
      - "3000:80"
    depends_on:
      - control-plane
    networks:
      - crosslogic-network
    restart: unless-stopped

  # ===== MONITORING SERVICES (use: docker compose --profile monitoring up) =====

  prometheus:
    image: prom/prometheus:latest
    container_name: crosslogic-prometheus
    profiles: ["monitoring"]
    ports:
      - "9091:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - crosslogic-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: crosslogic-grafana
    profiles: ["monitoring"]
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - crosslogic-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  skypilot_state:
  skypilot_ssh:
  prometheus_data:
  grafana_data:

networks:
  crosslogic-network:
    driver: bridge
