<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        pre { background: #f4f4f4; padding: 15px; border-radius: 5px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>CrossLogic API Test</h1>
    
    <button onclick="testAPI()">Test API Connection</button>
    
    <div id="result"></div>
    
    <script>
        const API_URL = 'http://localhost:8080';
        const ADMIN_TOKEN = 'df865f5814d7136b6adfd164b5142e98eefb845ac8e490093909d4d9e91e5b2a';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Fetching from:', `${API_URL}/admin/models/r2`);
                
                const response = await fetch(`${API_URL}/admin/models/r2`, {
                    headers: {
                        'X-Admin-Token': ADMIN_TOKEN
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Data:', data);
                
                resultDiv.innerHTML = `
                    <h2 class="success">✅ Success!</h2>
                    <p>Found <strong>${data.count}</strong> models</p>
                    <h3>Models:</h3>
                    <pre>${JSON.stringify(data.models, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2 class="error">❌ Error</h2>
                    <p>${error.message}</p>
                    <h3>Troubleshooting:</h3>
                    <ul>
                        <li>Check browser console for CORS errors</li>
                        <li>Verify control plane is running: <code>docker compose ps control-plane</code></li>
                        <li>Check if API is accessible: <code>curl http://localhost:8080/health</code></li>
                        <li>Verify admin token matches: <code>grep ADMIN_API_TOKEN .env</code></li>
                    </ul>
                `;
            }
        }
    </script>
</body>
</html>
