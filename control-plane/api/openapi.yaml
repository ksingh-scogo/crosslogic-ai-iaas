          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  securitySchemes:
    adminKeyAuth:
      type: apiKey
      in: header
      name: X-Admin-Token
      description: |
        Admin authentication token for platform management endpoints.
        All /admin/* endpoints require this token.

    apiKeyAuth:
      type: http
      scheme: bearer
      bearerFormat: API key starting with sk-
      description: |
        API key for tenant inference endpoints.
        All /v1/* endpoints require this Bearer token.

  schemas:
    # =========================================================================
    # Model Schemas
    # =========================================================================

    Model:
      type: object
      required:
        - id
        - name
        - family
        - type
        - context_length
        - vram_required_gb
        - price_input_per_million
        - price_output_per_million
        - status
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          description: Model name (usually provider/model-name format)
          example: "meta-llama/Llama-3.1-8B-Instruct"
        family:
          type: string
          description: Model family (e.g., llama, gpt, claude, mistral)
          example: "llama"
        size:
          type: string
          nullable: true
          description: Model size (e.g., 8B, 70B)
          example: "8B"
        type:
          type: string
          enum: [completion, chat, embedding]
        context_length:
          type: integer
          description: Maximum context length in tokens
          example: 8192
        vram_required_gb:
          type: integer
          description: VRAM required to run the model (GB)
          example: 16
        price_input_per_million:
          type: number
          format: double
          description: Price per million input tokens (USD)
          example: 0.15
        price_output_per_million:
          type: number
          format: double
          description: Price per million output tokens (USD)
          example: 0.60
        tokens_per_second_capacity:
          type: integer
          nullable: true
          description: Expected throughput capacity (tokens/sec)
          example: 500
        status:
          type: string
          enum: [active, deprecated, beta]
        metadata:
          type: object
          description: Additional model metadata
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ModelCreate:
      type: object
      required:
        - name
        - family
        - type
        - context_length
        - vram_required_gb
        - price_input_per_million
        - price_output_per_million
      properties:
        name:
          type: string
          maxLength: 255
        family:
          type: string
          maxLength: 100
        size:
          type: string
          nullable: true
          maxLength: 50
        type:
          type: string
          enum: [completion, chat, embedding]
        context_length:
          type: integer
          minimum: 1
        vram_required_gb:
          type: integer
          minimum: 1
        price_input_per_million:
          type: number
          format: double
          minimum: 0
        price_output_per_million:
          type: number
          format: double
          minimum: 0
        tokens_per_second_capacity:
          type: integer
          nullable: true
          minimum: 0
        status:
          type: string
          enum: [active, deprecated, beta]
          default: "active"
        metadata:
          type: object
          default: {}

    ModelUpdate:
      type: object
      required:
        - name
        - family
        - type
        - context_length
        - vram_required_gb
        - price_input_per_million
        - price_output_per_million
        - status
      properties:
        name:
          type: string
        family:
          type: string
        size:
          type: string
          nullable: true
        type:
          type: string
          enum: [completion, chat, embedding]
        context_length:
          type: integer
        vram_required_gb:
          type: integer
        price_input_per_million:
          type: number
          format: double
        price_output_per_million:
          type: number
          format: double
        tokens_per_second_capacity:
          type: integer
          nullable: true
        status:
          type: string
          enum: [active, deprecated, beta]
        metadata:
          type: object

    ModelListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Model'
        pagination:
          $ref: '#/components/schemas/Pagination'

    # =========================================================================
    # Node Schemas
    # =========================================================================

    Node:
      type: object
      properties:
        id:
          type: string
          format: uuid
        cluster_name:
          type: string
          example: "crosslogic-azure-eastus-a10-abc123"
        provider:
          type: string
          enum: [aws, azure, gcp]
        region:
          type: string
          example: "eastus"
        instance_type:
          type: string
          example: "Standard_NV36ads_A10_v5"
        gpu_type:
          type: string
          example: "A10"
        gpu_count:
          type: integer
          example: 1
        model_name:
          type: string
          example: "meta-llama/Llama-3.1-8B-Instruct"
        status:
          type: string
          enum: [active, draining, terminating, terminated]
        endpoint_url:
          type: string
          example: "http://10.0.1.5:8000"
        internal_ip:
          type: string
          example: "10.0.1.5"
        health_score:
          type: number
          format: float
          description: Health score from 0-100
          example: 98.5
        last_heartbeat_at:
          type: string
          format: date-time
        spot_instance:
          type: boolean
        spot_price:
          type: number
          format: float
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    NodeLaunchRequest:
      type: object
      required:
        - model_name
        - provider
        - region
      properties:
        model_name:
          type: string
          description: Model to deploy
          example: "meta-llama/Llama-3.1-8B-Instruct"
        provider:
          type: string
          enum: [aws, azure, gcp]
        region:
          type: string
          example: "eastus"
        instance_type:
          type: string
          description: Cloud instance type (optional, auto-selected if not provided)
          example: "Standard_NV36ads_A10_v5"
        use_spot:
          type: boolean
          default: true
          description: Use spot/preemptible instances for cost savings
        disk_size_gb:
          type: integer
          default: 256
          description: Disk size in GB
        vllm_args:
          type: string
          description: Additional vLLM arguments
          example: "--max-model-len 8192 --tensor-parallel-size 1"

    NodeLaunchResponse:
      type: object
      properties:
        job_id:
          type: string
          example: "launch-660e8400"
        node_id:
          type: string
          format: uuid
        cluster_name:
          type: string
        status:
          type: string
          example: "launching"
        model:
          type: string
        provider:
          type: string
        region:
          type: string
        estimated_time:
          type: string
          example: "3-5 minutes"

    NodeLaunchStatus:
      type: object
      properties:
        job_id:
          type: string
        status:
          type: string
          enum: [launching, loading_model, starting_vllm, registering, completed, failed]
        stage:
          type: string
          description: Current stage description
        progress:
          type: integer
          minimum: 0
          maximum: 100
          description: Progress percentage
        stages:
          type: array
          items:
            type: string
          description: List of stages with status indicators
        model:
          type: string
        elapsed_seconds:
          type: number
          description: Time elapsed since launch started
        error:
          type: string
          nullable: true
          description: Error message if status is failed

    # =========================================================================
    # Deployment Schemas
    # =========================================================================

    Deployment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        model_name:
          type: string
        model_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [launching, active, scaling, draining, terminated, failed]
        node_count:
          type: integer
          description: Number of nodes in deployment
        total_capacity_tps:
          type: integer
          description: Total capacity in tokens per second
        endpoint_url:
          type: string
          description: Load-balanced inference endpoint URL
        load_balancing_strategy:
          type: string
          enum: [round-robin, least-latency, least-connections, weighted]
        auto_scaling:
          type: object
          properties:
            enabled:
              type: boolean
            min_nodes:
              type: integer
            max_nodes:
              type: integer
            target_latency_ms:
              type: number
        nodes:
          type: array
          items:
            type: object
            properties:
              cluster_name:
                type: string
              status:
                type: string
              health_score:
                type: number
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    DeploymentRequest:
      type: object
      required:
        - model_name
        - provider
        - region
      properties:
        model_name:
          type: string
        node_count:
          type: integer
          minimum: 1
          default: 1
          description: Number of nodes to launch
        provider:
          type: string
          enum: [aws, azure, gcp]
        region:
          type: string
        instance_type:
          type: string
          description: Optional, auto-selected if not provided
        use_spot:
          type: boolean
          default: true
        load_balancing_strategy:
          type: string
          enum: [round-robin, least-latency, least-connections, weighted]
          default: "least-latency"
        auto_scaling:
          type: object
          properties:
            enabled:
              type: boolean
              default: false
            min_nodes:
              type: integer
              minimum: 1
            max_nodes:
              type: integer
            target_latency_ms:
              type: number
              description: Target average latency to maintain

    DeploymentResponse:
      type: object
      properties:
        deployment_id:
          type: string
          format: uuid
        status:
          type: string
        message:
          type: string
        estimated_time:
          type: string
        endpoint_url:
          type: string

    # =========================================================================
    # Routing Schemas
    # =========================================================================

    Route:
      type: object
      properties:
        model_id:
          type: string
          format: uuid
        model_name:
          type: string
        endpoint_url:
          type: string
        strategy:
          type: string
          enum: [round-robin, least-latency, least-connections, weighted]
        healthy_nodes:
          type: integer
        total_nodes:
          type: integer
        avg_latency_ms:
          type: number
          format: float
        requests_per_second:
          type: number
          format: float

    RouteConfig:
      type: object
      properties:
        model_id:
          type: string
          format: uuid
        model_name:
          type: string
        strategy:
          type: string
          enum: [round-robin, least-latency, least-connections, weighted]
        health_check:
          type: object
          properties:
            interval_seconds:
              type: integer
              description: Health check interval
            timeout_seconds:
              type: integer
              description: Health check timeout
            unhealthy_threshold:
              type: integer
              description: Failures before marking unhealthy
            healthy_threshold:
              type: integer
              description: Successes before marking healthy
        sticky_sessions:
          type: boolean
          description: Enable sticky sessions (route same client to same node)
        connection_timeout_ms:
          type: integer
          description: Connection timeout in milliseconds
        node_weights:
          type: object
          additionalProperties:
            type: number
          description: Node weights for weighted strategy (cluster_name -> weight)

    RouteConfigUpdate:
      type: object
      properties:
        strategy:
          type: string
          enum: [round-robin, least-latency, least-connections, weighted]
        health_check:
          type: object
          properties:
            interval_seconds:
              type: integer
            timeout_seconds:
              type: integer
            unhealthy_threshold:
              type: integer
            healthy_threshold:
              type: integer
        sticky_sessions:
          type: boolean
        connection_timeout_ms:
          type: integer
        node_weights:
          type: object
          additionalProperties:
            type: number

    # =========================================================================
    # Tenant Schemas
    # =========================================================================

    Tenant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email
        status:
          type: string
          enum: [active, suspended, deleted]
        tier:
          type: string
          enum: [free, pro, enterprise]
        rate_limit_per_minute:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    TenantCreate:
      type: object
      required:
        - name
        - email
      properties:
        name:
          type: string
          example: "Acme Corp"
        email:
          type: string
          format: email
          example: "admin@acme.com"
        tier:
          type: string
          enum: [free, pro, enterprise]
          default: "free"
        rate_limit_per_minute:
          type: integer
          default: 100

    TenantUpdate:
      type: object
      properties:
        name:
          type: string
          description: Tenant display name
        tier:
          type: string
          enum: [free, starter, pro, enterprise]
          description: Billing tier
        max_requests_per_minute:
          type: integer
          description: Rate limit (requests per minute)
        rate_limit_per_minute:
          type: integer
          description: Legacy rate limit field (deprecated, use max_requests_per_minute)
        max_monthly_spend_usd:
          type: number
          format: double
          description: Maximum monthly spending cap in USD
        billing_email:
          type: string
          format: email
          description: Billing contact email
        status:
          type: string
          enum: [active, suspended, deleted]
          description: Account status
        metadata:
          type: object
          description: Custom metadata for the tenant

    TenantWithAPIKey:
      type: object
      properties:
        tenant:
          $ref: '#/components/schemas/Tenant'
        api_key:
          type: string
          description: Initial API key (returned only once)

    TenantDetail:
      allOf:
        - $ref: '#/components/schemas/Tenant'
        - type: object
          properties:
            total_spend_usd:
              type: number
              format: double
            total_tokens:
              type: integer
            total_requests:
              type: integer
            api_keys_count:
              type: integer
            last_request_at:
              type: string
              format: date-time

    TenantUsage:
      type: object
      properties:
        tenant_id:
          type: string
          format: uuid
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        total_tokens:
          type: integer
        total_requests:
          type: integer
        total_cost_usd:
          type: number
          format: double
        by_model:
          type: array
          items:
            $ref: '#/components/schemas/ModelUsage'
        by_date:
          type: array
          items:
            $ref: '#/components/schemas/TimeSeriesUsage'

    # =========================================================================
    # API Key Schemas
    # =========================================================================

    APIKey:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        prefix:
          type: string
          description: Key prefix for identification
          example: "sk-...abc12345"
        created_at:
          type: string
          format: date-time
        last_used_at:
          type: string
          format: date-time
          nullable: true
        status:
          type: string
          enum: [active, revoked]
        rate_limit_per_minute:
          type: integer

    # =========================================================================
    # Endpoint Schemas
    # =========================================================================

    EndpointInfo:
      type: object
      properties:
        model_id:
          type: string
          format: uuid
        model_name:
          type: string
          example: "meta-llama/Llama-3.1-8B-Instruct"
        family:
          type: string
          example: "llama"
        type:
          type: string
          enum: [completion, chat, embedding]
        context_length:
          type: integer
          example: 8192
        price_input_per_million:
          type: number
          format: double
          example: 0.15
        price_output_per_million:
          type: number
          format: double
          example: 0.60
        status:
          type: string
          enum: [available, unavailable, degraded]
          description: Endpoint availability status
        avg_latency_ms:
          type: number
          format: float
          description: Average latency in milliseconds
        capacity_tps:
          type: integer
          description: Total capacity in tokens per second
        healthy_nodes:
          type: integer
          description: Number of healthy nodes serving this model
        description:
          type: string
          description: Model description

    # =========================================================================
    # Inference Schemas (OpenAI-compatible)
    # =========================================================================

    ChatCompletionRequest:
      type: object
      required:
        - model
        - messages
      properties:
        model:
          type: string
          example: "meta-llama/Llama-3.1-8B-Instruct"
        messages:
          type: array
          items:
            type: object
            required:
              - role
              - content
            properties:
              role:
                type: string
                enum: [system, user, assistant]
              content:
                type: string
        temperature:
          type: number
          format: float
          minimum: 0
          maximum: 2
          default: 1
        max_tokens:
          type: integer
          minimum: 1
        stream:
          type: boolean
          default: false
        top_p:
          type: number
          format: float
          minimum: 0
          maximum: 1
        frequency_penalty:
          type: number
          format: float
          minimum: -2
          maximum: 2
        presence_penalty:
          type: number
          format: float
          minimum: -2
          maximum: 2

    ChatCompletionResponse:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          example: "chat.completion"
        created:
          type: integer
        model:
          type: string
        choices:
          type: array
          items:
            type: object
            properties:
              index:
                type: integer
              message:
                type: object
                properties:
                  role:
                    type: string
                  content:
                    type: string
              finish_reason:
                type: string
                enum: [stop, length, content_filter]
        usage:
          type: object
          properties:
            prompt_tokens:
              type: integer
            completion_tokens:
              type: integer
            total_tokens:
              type: integer

    CompletionRequest:
      type: object
      required:
        - model
        - prompt
      properties:
        model:
          type: string
        prompt:
          type: string
        temperature:
          type: number
          format: float
        max_tokens:
          type: integer
        top_p:
          type: number
          format: float
        n:
          type: integer
        stream:
          type: boolean
        stop:
          oneOf:
            - type: string
            - type: array
              items:
                type: string

    CompletionResponse:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          example: "text_completion"
        created:
          type: integer
        model:
          type: string
        choices:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              index:
                type: integer
              finish_reason:
                type: string

    EmbeddingRequest:
      type: object
      required:
        - model
        - input
      properties:
        model:
          type: string
        input:
          oneOf:
            - type: string
            - type: array
              items:
                type: string

    EmbeddingResponse:
      type: object
      properties:
        object:
          type: string
          example: "list"
        data:
          type: array
          items:
            type: object
            properties:
              object:
                type: string
                example: "embedding"
              embedding:
                type: array
                items:
                  type: number
              index:
                type: integer
        model:
          type: string
        usage:
          type: object
          properties:
            prompt_tokens:
              type: integer
            total_tokens:
              type: integer

    InferenceModel:
      type: object
      properties:
        id:
          type: string
        object:
          type: string
          example: "model"
        created:
          type: integer
        owned_by:
          type: string

    # =========================================================================
    # Usage & Metrics Schemas
    # =========================================================================

    UsageSummary:
      type: object
      properties:
        start_date:
          type: string
          format: date-time
        end_date:
          type: string
          format: date-time
        total_tokens:
          type: integer
        total_requests:
          type: integer
        total_cost_usd:
          type: number
          format: double
        by_model:
          type: array
          items:
            $ref: '#/components/schemas/ModelUsage'

    ModelUsage:
      type: object
      properties:
        model_name:
          type: string
        model_id:
          type: string
          format: uuid
        tokens:
          type: integer
        input_tokens:
          type: integer
        output_tokens:
          type: integer
        requests:
          type: integer
        cost_usd:
          type: number
          format: double

    KeyUsage:
      type: object
      properties:
        api_key_id:
          type: string
          format: uuid
        api_key_name:
          type: string
        tokens:
          type: integer
        requests:
          type: integer
        cost_usd:
          type: number
          format: double

    TimeSeriesUsage:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        tokens:
          type: integer
        requests:
          type: integer
        cost_usd:
          type: number
          format: double

    LatencyMetrics:
      type: object
      properties:
        period:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              model_name:
                type: string
              avg_latency_ms:
                type: number
                format: float
              p50_latency_ms:
                type: number
                format: float
              p95_latency_ms:
                type: number
                format: float
              p99_latency_ms:
                type: number
                format: float
              total_requests:
                type: integer

    TokenMetrics:
      type: object
      properties:
        period:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              model_name:
                type: string
              total_tokens:
                type: integer
              input_tokens:
                type: integer
              output_tokens:
                type: integer
              avg_tokens_per_request:
                type: number
                format: float
              total_requests:
                type: integer

    # =========================================================================
    # Platform Schemas
    # =========================================================================

    PlatformHealth:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        components:
          type: object
          properties:
            control_plane:
              type: string
              enum: [healthy, degraded, unhealthy]
            database:
              type: string
              enum: [healthy, degraded, unhealthy]
            cache:
              type: string
              enum: [healthy, degraded, unhealthy]
            gpu_nodes:
              type: string
              enum: [healthy, degraded, unhealthy]
        metrics:
          type: object
          properties:
            total_nodes:
              type: integer
            healthy_nodes:
              type: integer
            unhealthy_nodes:
              type: integer
            total_capacity_tps:
              type: integer
            current_rps:
              type: number
              format: float
            avg_latency_ms:
              type: number
              format: float
        timestamp:
          type: string
          format: date-time

    PlatformMetrics:
      type: object
      properties:
        period:
          type: string
        total_requests:
          type: integer
        total_tokens:
          type: integer
        total_revenue_usd:
          type: number
          format: double
        avg_latency_ms:
          type: number
          format: float
        requests_per_second:
          type: number
          format: float
        total_tenants:
          type: integer
        active_tenants:
          type: integer
        total_nodes:
          type: integer
        total_deployments:
          type: integer
        by_model:
          type: array
          items:
            type: object
            properties:
              model_name:
                type: string
              requests:
                type: integer
              tokens:
                type: integer
              revenue_usd:
                type: number

    Region:
      type: object
      properties:
        id:
          type: string
          format: uuid
        provider:
          type: string
          enum: [aws, azure, gcp]
        region_code:
          type: string
          example: "eastus"
