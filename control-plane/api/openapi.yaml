      properties:
        total:
          type: integer
        limit:
          type: integer
        offset:
          type: integer
        has_more:
          type: boolean

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: object
          required:
            - type
            - message
          properties:
            type:
              type: string
              example: "invalid_request_error"
            message:
              type: string
              example: "Invalid request parameters"
            field:
              type: string
              nullable: true
            code:
              type: string
              example: "INVALID_REQUEST"

  responses:
    BadRequest:
      description: Invalid request parameters or body
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              type: "validation_error"
              message: "Field 'name' is required"
              field: "name"
              code: "REQUIRED_FIELD"

    Unauthorized:
      description: Missing or invalid authentication token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              type: "authentication_error"
              message: "Invalid or missing authentication token"
              code: "UNAUTHORIZED"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              type: "invalid_request_error"
              message: "Resource not found"
              code: "NOT_FOUND"

    RateLimited:
      description: Rate limit exceeded
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error:
              type: "rate_limit_error"
              message: "Rate limit exceeded. Please try again later."
              code: "RATE_LIMITED"

